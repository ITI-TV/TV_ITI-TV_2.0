    <script>
        // Variabili per il controllo dello stato del server
        const serverUrl = 'http://localhost:63342/index.html'; // URL del server da controllare
        const checkInterval = 5000; // Intervallo di controllo in millisecondi (5 secondi)
        let isOffline = false;

        function checkServer() {
            fetch(serverUrl, { method: 'HEAD' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Server non raggiungibile');
                    }
                    if (isOffline) {
                        isOffline = false;
                        document.getElementById('offline-message').style.display = 'none';
                        location.reload();
                    }
                })
                .catch(() => {
                    if (!isOffline) {
                        isOffline = true;
                        document.getElementById('offline-message').style.display = 'block';
                        document.getElementById('main').style.display = 'none';
                        document.getElementById('footer').style.display = 'none';
                        document.getElementById('header').style.display = 'none';
                    }
                });
        }

        setInterval(checkServer, checkInterval);
    </script>
