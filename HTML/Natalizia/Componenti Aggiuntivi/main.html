<div id="boxComponentiAggiuntivi">
    <div id="BoxImmagineComponentiAggiuntivi">
        <img id="ImmagineComponentiAggiuntivi" src="#" alt="Nessuna immagine disponibile">
    </div>
    <div id="TitoloComponentiAggiuntivi"></div>
    <div id="TestoComponentiAggiuntivi"></div>
    <div id="ProfComponentiAggiuntivi"></div>
    <script src="JS/Componenti Aggiuntivi/main.js">startComponentiAggiuntivi()</script>
</div>

<style>
    #boxComponentiAggiuntivi {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }

    #BoxImmagineComponentiAggiuntivi {
        width: 20%;
        height: 90%;
        border: 1px solid #000;
        background-color: #f1f1f1;
        position: absolute;
        top: 0;
        left: 80%;
    }

    #ImmagineComponentiAggiuntivi {
        width: 100%;
        object-fit: cover;
        object-position: center;
        display: block;
        margin-left: auto;
        margin-right: auto;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
    }

    #TitoloComponentiAggiuntivi {
        width: 70%;
        height: 10%;
        border: 1px solid #000;
        background-color: #f1f1f1;
        position: absolute;

        left: 5%;
    }

    #TestoComponentiAggiuntivi {
        width: 70%;
        height: 75%;
        border: 1px solid #000;
        background-color: #f1f1f1;
        position: absolute;
        top: 10%;
        left: 5%;
    }

    #ProfComponentiAggiuntivi {
        width: 70%;
        height: 5%;
        border-left: 1px solid #000;
        border-right: 1px solid #000;
        background-color: #f1f1f1;
        position: absolute;
        top: 84%;
        left: 5%;
        text-align: right;
        padding: 10px;
    }
</style>
